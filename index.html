<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">

            <button class="button button-delete" style="background-color: rgb(49, 85, 136);"  onclick="deleteLast()">DEL</button>
            <button class="button button-clear" style="background-color: rgb(198, 51, 51);"  onclick="clearDisplay()">C</button>
            <button class="button" style="background-color: #505050;" onclick="appendOperator('%')">%</button>
            <button class="button button-operator" style="background-color: #505050;"  onclick="appendOperator('*')">*</button>

            

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>

            <button class="button button-operator" onclick="appendOperator('+')">+</button>
            
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            
            
            <button class="button button-operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>

            <button class="button button-operator" style="background-color: #505050;"  onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            
            <button class="button" onclick="appendPoint()">.</button>
            <button class="button button-equal" style="background-color:#505050" onclick="calculateResult()">=</button>
            
   
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
